<div class= "container">
	<div>	
		<div   class = "well center-vertical col-md-4 ">
			<form  #userProfileForm = "ngForm" (ngSubmit) = "addUserProfile(userProfileForm.value)" method="post" >
				<p class="alertMessage">{{alertMessage}}</p>
				<p class="alertMessageForSuccess">{{alertMessageForSuccess}}</p>
				<div class="form-group">
				  <label>upload Profile picture</label>
				  <input type="file"  id="profilePicture" (change)="fileEvent($event)" name = "file" required />
				</div>
            	<div class="form-group">
				  <input type="tel" placeholder="phone number" [(ngModel)] = "phoneNumber" name = "phoneNumber" class="form-control" required/>
				</div>
            	<hr>
				<div class="controls">
				<button type="submit" class="btn btn-primary button-submit" >Submit</button>
				<button class="btn btn-primary  ">Cancel</button >
				</div>
			</form>
		</div>
	</div>
</div>
