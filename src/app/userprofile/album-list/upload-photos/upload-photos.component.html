<div  class="center-vertical well col-md-3 ">
  <form  #uploadPhotoForm = "ngForm" (ngSubmit) = "uploadPicture(uploadPhotoForm.value)" method="post" >
    <p class="alertMessage">{{alertMessage}}</p>
    <p class="alertMessageForSuccess">{{alertMessageForSuccess}}</p>
    <div class="form-group">
        <label>upload picture</label>
        <input type="file"  id="picture" (change)="fileEvent($event)" name = "file" required />
    </div>
          <div class="form-group">
        <input type="name" placeholder="name" [(ngModel)] = "name" name = "Name" class="form-control" required/>
    </div>
    <h2 (updateTime)="updateMyTime()">{{date | date: format}}</h2>
          <hr>
    <div class="controls">
      <button type="submit" class="btn btn-primary button-submit" >Submit</button>
      <button type="submit" class="btn btn-primary " >cancel</button>
    </div>
  </form>
</div>
