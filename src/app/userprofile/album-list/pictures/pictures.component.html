<div class="main" >
  <div class="row">
    <div class="column nature">
        <div class=" well col-md-4 ">
            <img src="assets/images/upload.png" alt= "upload" width="300" height="200">
             <h3>add your memories to the album </h3>
             <br>
            <p><button   (click)="uploadPage()" > Add new photos </button></p>  
            </div>
          </div >
      <div class="content" *ngFor="let picture of pictures"  >
         
        <div class=" well col-md-4 "  >  
            <a target="_blank" href="{{picture.location}}">
                <img src="{{picture.location}}" alt= "{{picture.pictureName}}" width="300" height="200">
              </a>
              <div><h3>{{picture.pictureName}}</h3><br>Date and Time:{{picture.albumDateTime}} </div>
        </div> 
      </div>
      <div class="col-md-8"></div>
      
  </div>
  <router-outlet></router-outlet>
</div>
