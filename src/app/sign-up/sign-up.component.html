<router-outlet>
<div class="container">
	<div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <form role="form" #userForm="ngForm" (ngSubmit) = "signUp(userForm.value)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="User name" name="username" type="name" autofocus required ngModel name ="username"  #name="ngModel">
                            </div>
                            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                            class="alert alert-danger">
                   
                           <div *ngIf="name.errors.required">
                              name is required.
                           </div>
                           <div *ngIf = "name.errors.pattern">
                            name should be 5 characters!.
                           </div>
                        </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus required ngModel name ="email" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">
                            </div>
                            <div *ngIf="email.invalid && (email.dirty || email.touched)"
                                class="alert alert-danger">
                       
                               <div *ngIf="email.errors.required">
                                  email is required.
                               </div>
                               <div *ngIf = "email.errors.pattern">
                                email pattern is wrong!.
                               </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" required  ngModel name ="password" #password = "ngModel">
                            </div>
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                              <div *ngIf="password.errors.required">
                                password is required.
                              </div>
                            </div>
                            <div align =center>
                              <button   type="submit" class="btn btn-primary button-sign-in" [disabled]="!userForm.form.valid">Sign up</button>
                              <div id="create"><a [routerLink]="['/loginPage']">Already registered</a></div>
                            </div>    
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
